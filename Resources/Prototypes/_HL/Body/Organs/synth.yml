- type: entity
  id: BaseSynthOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: _HL/Mobs/Species/Synth/organs.rsi
  - type: Organ
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nanites
          Quantity: 5

- type: entity
  id: BaseSynthOrgan
  parent: BaseSynthOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable

- type: entity
  id: SynthCCU
  parent: BaseItem
  name: synth ccu
  description: "A Synth brain. You should really put it back."
  components:
  - type: Sprite
    sprite: _HL/Mobs/Species/Synth/organs.rsi
    state: synth_ccu
    scale: 0.65, 0.65
  - type: Organ
    slotId: brain
  - type: Brain
  - type: BorgBrain
  - type: Input
    context: "ghost"
  - type: BlockMovement
  - type: Examiner
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechSounds: Pai
  - type: Alerts
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: Appearance
  - type: Tag
    tags:
    - CannotSuicide
  - type: Item
    size: Small
    heldPrefix: synth ccu

- type: entity
  id: SynthCameraGimbal
  parent: BaseItem
  name: camera gimbal
  description: "A small mechanical gimbal featuring several multi-spectrum cameras. Maybe don't put it in anything other than a Synth."
  components:
  - type: Organ
    slotId: eyes
  - type: Eyes
  - type: Sprite
    sprite: _HL/Mobs/Species/Synth/organs.rsi
    state: synth_camera_gimbal
    scale: 0.6, 0.6
  - type: Item
    size: Small
    heldPrefix: camera gimbal

- type: entity
  id: OrganSynthTongue
  parent: BaseSynthOrgan
  name: synth tongue
  description: "It's a fucking tongue. Why would you touch it?"
  components:
  - type: Sprite
    state: synth_tongue

- type: entity
  id: SynthRedBrick
  parent: BaseItem
  name: red brick
  components:
  - type: Organ
    slotId: appendix
  - type: Sprite
    sprite: _HL/Mobs/Species/Synth/organs.rsi
    state: synth_red_brick
    scale: 0.6, 0.6

- type: entity
  id: SynthAudioPack
  parent: BaseItem
  name: audio pack
  description: "A sensor pack designed to be installed in a Synth. This one contains audio sensors."
  components:
  - type: Organ
    slotId: ears
  - type: Ears
  - type: Sprite
    sprite: _HL/Mobs/Species/Synth/organs.rsi
    state: synth_audio_pack
    scale: 0.7, 0.7

- type: entity
  id: OrganSynthLungs
  parent: BaseSynthOrgan
  name: synth lungs
  description: "Synth lungs simulating organic functions for internal cooling. Not very interesting on their own."
  components:
  - type: Organ
    slotId: lungs
  - type: Lung
  - type: Sprite
    state: synth_lungs
  - type: Item
    size: Small
    heldPrefix: synth lungs
  - type: Metabolizer
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Synth ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nanites
          Quantity: 5
      Lung:
        maxVol: 100.0
        canReact: false

- type: entity
  id: OrganSynthHeart
  parent: BaseSynthOrgan
  name: synth heart
  description: "A Synth heart. It doesn't do anything interesting yet."
  components:
  - type: Organ
    slotId: heart
  - type: Heart
  - type: Sprite
    state: synth_heart
    scale: 0.8, 0.8
  # The heart 'metabolizes' medicines and poisons that aren't filtered out by other organs.
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Synth ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Item
    size: Small
    heldPrefix: synth heart

- type: entity
  id: OrganSynthStomach
  parent: BaseSynthOrgan
  name: synth stomach
  description: "A Synth stomach. It can convert minerals to nutriment and nutriment to nanites."
  components:
  - type: Organ
    slotId: stomach
  - type: Stomach
  - type: Sprite
    state: synth_stomach
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nanites
          Quantity: 5
      stomach:
        maxVol: 75
  # The stomach metabolizes stuff like foods and drinks.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [ Synth ]
    groups:
    - id: Food
    - id: Drink
  - type: Item
    size: Small
    heldPrefix: synth stomach

- type: entity
  id: OrganSynthLiver
  parent: BaseSynthOrgan
  name: synth liver
  description: "A Synth liver. It prevents poisoning from alcohol and can convert ethanol to nutriment."
  components:
  - type: Organ
    slotId: liver
  - type: Liver
  - type: Sprite
    state: synth_liver
    scale: 0.9, 0.9
  - type: Item
    size: Small
    heldPrefix: synth liver
  # The liver metabolizes certain chemicals only, like alcohol.
  - type: Metabolizer
    maxReagents: 1
    metabolizerTypes: [ Synth ]
    groups:
    - id: Alcohol
      rateModifier: 0.3 # removes alcohol along with the stomach removing it as a drink

- type: entity
  id: SynthEnergyCoil
  parent: BaseItem
  name: energy coil
  description: "A Synth energy coil. It doesn't seem to do anything interesting yet."
  components:
  - type: Organ
    slotId: kidneys
  - type: Sprite
    sprite: _HL/Mobs/Species/Synth/organs.rsi
    state: synth_energy_coil
    scale: 1.1, 1.1
  - type: Item
    size: Small
    heldPrefix: energy coil
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [ Synth ]
    removeEmpty: true
