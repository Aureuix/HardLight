# Doctor Void, surprisingly actually holding a medical license, despite his small size and fuzzy nature.
- type: entity
  id: DrVoid
  parent: MobBaseScurret
  name: Dr. Void
  description: You're telling me that a scurret is a doctor? Surprisingly yes, and in all fields! Well, most fields. Not surgery, it's not exactly his strong suit.
  suffix: Cassie, Admin
  components:
  - type: NpcFactionMember
    factions:
    - Wawa
    # You can have any colour you want, as long as it's black.
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: Mobs/Animals/scurret/scurret.rsi
      state: scurret
      color: "#222222"
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
  # A distinctly male wawa.
  - type: Grammar
    attributes:
      gender: male
      proper: true
  # Strips the name identifier from him, so he doesn't get numbered.
  - type: NameIdentifier
    group: null

# And so we must dress the wawa.
- type: startingGear
  id: DrVoidBundle
  equipment:
    head: ClothingHeadNurseHat
    # neck: Whilst possible to wear, our wawa friend doesn't want a pin for his shirt.
    mask: ClothingMaskSterile
    # eyes: Glasses don't fit on wawas.
    ears: ClothingHeadsetMedical
    gloves: ClothingHandsGlovesNitrile
    # shoes: The wawa cannot wear shoes.
    # suitstorage: The wawa has no coat on to put something on.
    # outerClothing: No coat for the doctor.
    jumpsuit: ClothingUniformJumpskirtParamedic
    # belt: A belt on what waist? It's a wawa.
    back: ClothingBagPet
    id: MedicalPDA
