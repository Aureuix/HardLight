#Base Jacket
- type: entity
  abstract: true
  parent: ClothingOuterStorageBase
  id: RMCBaseJacket
  components:
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,1 # 2 slots
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []

- type: entity
  abstract: True
  parent: [ RMCBaseJacket, BaseFoldable ]
  id: RMCBaseJacketButtonable
  components:
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: rmc-button-up-verb
    foldVerbText: rmc-unbutton-verb
  - type: FoldableClothing
    foldedEquippedPrefix: open
    foldedHeldPrefix: open
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
      visible: true
    - state: icon-open
      map: [ "foldedLayer" ]
      visible: false

- type: entity
  abstract: True
  parent: RMCBaseJacketButtonable
  id: RMCBaseJacketButtonableOpened
  suffix: opened
  components:
  - type: Item
    heldPrefix: open
  - type: Foldable
    folded: true
  - type: Clothing
    equippedPrefix: open
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
      visible: false
    - state: icon-open
      map: [ "foldedLayer" ]
      visible: true


