# Pilot Officer
- type: entity
  parent: RMCBaseJacketButtonable
  id: RMCCoatPilot
  name: M70B1 light flak jacket
  description: A light flak jacket used by dropship pilots to protect themselves while flying in the cockpit. This specific flak jacket has been designed for style and comfort over protection, and it shows. Don't get hit by any stray bullets!
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/pilot.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: jacket-icon
      map: [ "foldedLayer" ]
      visible: false
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/pilot.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
  - type: FoldableClothing
    foldedEquippedPrefix: jacket
    foldedHeldPrefix: jacket

