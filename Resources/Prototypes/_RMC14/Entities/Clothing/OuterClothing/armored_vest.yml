# M3-XL
- type: entity
  parent: [ClothingOuterBase, RMCAllowSuitStorageClothingArmorVest, BaseStorageItem]
  id: RMCArmorVestXLBase
  abstract: true
  name: M3-XL pattern armor vest
  description: A type of body armor designed for protection against internal threats. It absorbs the impact of firearm projectiles, while retaining ease of movement. Does not protect against cuts, explosions or bio-threats. Not recommended for direct combat.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Armor/m3/extra-light/standard/jungle.rsi
  - type: Armor
    modifiers:
      coefficients:
        Piercing: 0.9
  - type: Item
    size: Huge
  - type: Clothing
  - type: Storage
    grid:
    - 0,0,2,1
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface

